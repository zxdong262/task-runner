apps:
  - name: task-runner
    script: src/index.js
    instances: 1
    autorestart: true
    watch: false
    max_memory_restart: '1G'
    env:
      NODE_ENV: production
    log_date_format: 'YYYY-MM-DD HH:mm:ss'
    error_file: ./logs/error.log
    out_file: ./logs/output.log
    merge_logs: true
    log_file_size: '10M'
    kill_timeout: 10000